<div class="displayTable my-lg-5">
    <div class="displayTableCell w-75">
      <div class="authBlock mb-4">
        <h3 class="my-5">Ingresar</h3>
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Correo" autocomplete="on" #userName required>
        </div>
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Contraseña" #userPassword required>
        </div>
        <div class="formGroup">
          <input type="button" class="btn btn-primary" value="Ingresar" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
      </div>
      <div class="redirectToLogin">
        <span>¿No te has registrado?<a class="redirect px-3" routerLink="register-user">¡Registrate!</a></span>
      </div>
    </div>
  </div>
