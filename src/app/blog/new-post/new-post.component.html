<div class="editor-page mt-5">
    <div class="container page">
      <div class="row">
        <div class="col-md-10 offset-md-1 col-xs-12">
          <form>
            <fieldset *ngIf="!submitted" ng-disabled="$ctrl.isSubmitting">
  
              <fieldset class="form-group">
                <input class="form-control form-control-lg"
                    [(ngModel)]="post.title"
                    type="text"
                    placeholder="Titulo" 
                    name="title"/>
              </fieldset>
  
              <fieldset class="form-group">
                <input class="form-control"
                  [(ngModel)]="post.description"
                  type="text"
                  placeholder="Descripción" 
                  name="description"/>
              </fieldset>
  
              <fieldset class="form-group">
                <textarea class="form-control"
                  rows="8"
                  [(ngModel)]="post.body"
                  placeholder="Escriba aqui su entrada"
                  name="body">
                </textarea>
              </fieldset>
  
              <button (click)="savePost()" class="btn btn-lg pull-xs-right btn-primary" type="button">
                Publicar
              </button>
  
            </fieldset>
          </form>
          <div *ngIf="submitted">
            <h4>Se ha realizado la publicación</h4>
            <button class="btn btn-success" (click)="newPost()">Añadir</button>
          </div>
        </div>
      </div>
    </div>
  </div>
